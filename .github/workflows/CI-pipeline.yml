name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Uncomment code and build
        run: |
          sed -i 's/\/\/ const posts = await fetchLatestPosts();/const posts = await fetchLatestPosts();/' api/rss.js
          npm install
          npm run build

      - name: Check for changes
        id: check_changes
        run: |
          if git ls-files -o --exclude-standard | grep -q "dist/bundle.js"; then
            echo "No changes to commit"
          else
            echo "Changes detected"
          fi

      - name: Commit changes
        if: ${{ env.changes_detected == 'true' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git add -f dist/bundle.js
          git status
          git commit -m "[GitHub Action] Auto build and deploy"
          git push

name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    types: [closed]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Uncomment code and build
        run: |
          echo "Uncommenting code..."
          sed -i 's/\/\/ const posts = await fetchLatestPosts();/const posts = await fetchLatestPosts();/' api/rss.js

      - name: Caching dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{runner.os}}-node-${{ hashFiles('**/package-lock.json')}}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "Installing npm packages..."
          npm install
          echo "Running deployBuild..."

      - name: build for deploy
        run: |
          echo "Deploy build start."
          npm run deployBuild
          echo "Build completed."

      - name: Commit changes
        run: |
          echo "Checking for untracked files..."
          if git status --porcelain | grep -q "dist/bundle.js"; then
            echo "Changes detected in dist/bundle.js"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add dist/bundle.js
            git commit -m "[GitHub Action] Auto build and deploy"
            git push
          else
            echo "Changes not detected"
          fi
